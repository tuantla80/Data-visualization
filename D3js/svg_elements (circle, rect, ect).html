<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script src="https://d3js.org/d3.v4.min.js"></script> <!-- v4, v5 -->  <!--<script src="../../lib/d3.js"></script>-->
		<script type="text/javascript">
            console.log("Your D3 code goes here...");

            var width=800, height=600;
            var svg = d3.select('body')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            svg.append('line')
                .attr('x1', 20)
                .attr('y1', 30)
                .attr('x2', 200)
                .attr('y2', 50)
                .attr('stroke', 'blue')
                .attr('stroke-width', 1);

            svg.append('rect')
                .attr('x', 15)
                .attr('y', 70)
                .attr('width', 30)
                .attr('height', 20)
                .attr('stroke', 'blue')
                .attr('stroke-width', 1);

            svg.append('circle')
                .attr('cx', 160)
                .attr('cy', 160)
                .attr('r', 40)
                .attr('fill', 'blue')
                .attr('stroke', 'yellow')
                .attr('stroke-width', 2);

            svg.append('ellipse')
                .attr('cx', 160)
                .attr('cy', 260)
                .attr('rx', 100)
                .attr('ry', 40)
                .attr('fill', 'blue')
                .attr('stroke', 'yellow')
                .attr('stroke-width', 2);

		</script>
    </body>
</html>
